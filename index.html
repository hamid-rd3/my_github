<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_github</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/gitkit.png" />
</head>
<body>
    <div class="container">

    <!-- page left part -->
    <div class="profile_card">
            <fieldset class="fieldset">
                <div class="user_name"></div>
                <div class="user_blog"></div>
                <div class="user_location"></div>
                <div class="user_bio"></div>
                <div class="user_photo"></div>
            </fieldset>
    </div>

    <!-- page right part -->
    <div class="form_card">
        <form class="form_card_content">
            <fieldset class="fieldset">
            <input type="text" id="github-username" maxlength="255" size="9" required>
            <br><br><br>
                <button class="submit button">submit</button><br>
            </fieldset>
        </form>
        <div class="action_result"></div>
        </div>

    </div>
    <script src="./js/index.js"></script>

</body>
</html>
